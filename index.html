<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My web page</title>
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Team Mango Agency website" />
  </head>
  <body>
    <h1>My web page</h1>
    <!-- Start of Header -->
    <section class="header center" id="heading-section">
      <div class="header-text">
        <h1 id="heading">We are</h1>
        <!-- <p class="header-paragraph">
          "Some cool, witty slogan here"
        </p> -->
      </div>
    </section>
    <!-- End of Header -->

    <form id="contactForm" action="" method="post">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="John Doe"
        required
      />

      <label for="companyName">Company name</label>
      <input
        id="companyName"
        type="text"
        name="companyName"
        placeholder="Team Mango"
        required
      />

      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="hello@teammango.com"
        required
      />

      <button id="submitButton" type="submit" name="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
