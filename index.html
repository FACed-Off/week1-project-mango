<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My web page</title>
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Team Mango Agency website" />
  </head>
  <body>
    <h1>My web page</h1>

    <!-- About us section -->
    <section id="about-us">
     <h1 class="hidden-offscreen">About us</h1>
      <article id="meeran">
        <h1>Hello I am Meeran</h1>
        <img class="headshot-image" src="img/mbk.jpg" alt="Headshot of Meeran">
        <p>Short description about the person</p>
      </article>

      <article id="terrence">
        <h1>Hello I am TC</h1>
        <img class="headshot-image" src="img/tc.jpg" alt="Headshot of Terrence">
        <p>Short description about the person</p>
      </article>

      <article id="shivani">
        <h1>Hello I am Shivani</h1>
        <img class="headshot-image" src="img/ss.png" alt="Headshot of Shivani">
        <p>Short description about the person</p>
      </article>

    </section>

    

    <!-- Form submits to formspree only if validation passes, opening a new tab
    upon successful submission -->
    <section>
      
    <form
      id="contactForm"
      action="https://formspree.io/xpzydrpw"
      onsubmit="return validateForm()"
      method="POST"
      target="_blank"
    >
    <h1>Contact Form</h1>
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="John Doe"
        required
      />

      <label for="companyName">Company name</label>
      <input
        id="companyName"
        type="text"
        name="companyName"
        placeholder="Team Mango"
        required
      />

      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="hello@teammango.com"
        required
      />

      <button id="submitButton" type="submit" name="submit">
        Submit
      </button>

      <p id="errorText"></p>
    </form>
  </section>
    <script src="script.js"></script>
  </body>
</html>
