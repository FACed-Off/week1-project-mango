<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My web page</title>
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Team Mango Agency website" />
  </head>
  <body>
    <!-- Start of navbar -->

    <nav id="nav-bar">
      <img 
      src="images/navlogo.png"
      alt="nav bar logo"
      id="nav-bar-logo">
      <div id="link-container">
        <a 
          href="#contact-form" 
          alt="link to contact form"
          class="nav-link"
        > Contact Us</a>
        <a 
          href="#contact-form" 
          alt="link to contact form"
          class="nav-link"
        > Contact Us</a>
      </div>

    </nav>
  
    <!-- End -->

    <!-- Form submits to formspree only if validation passes, opening a new tab
    upon successful submission -->
    <section>
      <div class="square">

      </div>
    </section>


    <section id="contact-form">
      
    <form
      id="contactForm"
      action="https://formspree.io/xpzydrpw"
      onsubmit="return validateForm()"
      method="POST"
      target="_blank"
    >
    <h1>Contact Form</h1>
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="John Doe"
        required
      />

      <label for="companyName">Company name</label>
      <input
        id="companyName"
        type="text"
        name="companyName"
        placeholder="Team Mango"
        required
      />

      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="hello@teammango.com"
        required
      />

      <button id="submitButton" type="submit" name="submit">
        Submit
      </button>

      <p id="errorText"></p>
    </form>
  </section>
    <script src="script.js"></script>
  </body>
</html>
